<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>支付信息配置</title>
</head>
<link rel="stylesheet" href="/layui/css/layui.css">
<script th:src="@{/js/jquery-2.1.1.min.js}" ></script>
<script th:src="@{/js/vue.js}" ></script>
<script th:src="@{/layui/layui.js}"></script>
<body>
<form class="layui-form">
    <div class="layui-form-item">
        <label class="layui-form-label">姓名</label>
        <div class="layui-input-block">
            <input type="text" name="name" style="width: 200px;"   lay-verify="required"  autocomplete="off" class="layui-input">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">账号</label>
        <div class="layui-input-block">
            <input type="text" name="userName"   style="width: 200px;"   lay-verify="required" autocomplete="off" class="layui-input">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">密码</label>
        <div class="layui-input-inline">
            <input type="password" id="LAY-user-login-password" name="userPassword"  style="width: 200px;" required lay-verify="required" autocomplete="off" class="layui-input">
        </div>
    </div>
    <div class="layui-form-item">
        <div class="layui-input-block">
            <button class="layui-btn" lay-submit lay-filter="form">修改密码</button>
        </div>
    </div>
</form>


</body>
</html>
